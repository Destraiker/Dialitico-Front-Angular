<div class="loginPage">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Insira seus dados</h5>
            <form class="form-signin" #formLoginUsuario="ngForm" (ngSubmit)="onSubmit(formLoginUsuario)">
              <div class="form-group">
                <input type="text" id="inputEmail" class="form-control" [(ngModel)]="usuario.CPF" name="CPF" placeholder="CPF" required autofocus>
              </div>

              <div class="form-group">
                <input type="password" id="inputPassword" [(ngModel)]="usuario.Senha" name="Senha" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              <hr class="my-4">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
